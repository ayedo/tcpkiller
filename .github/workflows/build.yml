name: Build TcpKiller

on:
  push:
    branches: [ master ]
    
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-10.15]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup Java JDK
      uses: actions/setup-java@v1.3.0
      with:
        java-version: 8
        java-package: jdk+fx

    - name: Run Gradle Build
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: jfxNative
        
    - run: ls build
    - run: ls build/jfx
    - run: ls build/jfx\app
    - run: ls build/jfx\native
    - run: ls build/jfx\native\TcpKiller
